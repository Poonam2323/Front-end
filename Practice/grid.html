<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 200px;
            gap: 20px;
        }
        .box{
            border: 2px solid;
        }
        #box5{
            /* background-color: red; */
            grid-row: 1;
            grid-column: 1/3;
        }
        #box3{
            grid-row: 2/4;
            grid-column: 2/4;
        }
    </style>
</head>
<body>
    <div class="main">
         <div class="item">1</div>
        <div class="box">2</div>
        <div class="box" id="box3">3</div>
        <div class="box">4</div>
        <div class="box" id="box5">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    </div>
</body>
