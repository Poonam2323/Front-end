<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #2d3436;
        padding: 40px;
      }
      h1 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      h2 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #2d3436;
      }

      
      .container {
        max-width: 1100px;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      }

      form {
        display: grid;
        gap: 20px;
      }
      label {
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
        color: #333;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #6a11cb;
        background: #fff;
        box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.2);
        outline: none;
      }
      textarea {
        resize: none;
        height: 100px;
      }
      small.error {
        color: #e74c3c;
        font-size: 13px;
        display: none;
        margin-top: 4px;
      }

      button {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        border: none;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      }

      .message {
        padding: 14px;
        border-radius: 10px;
        font-weight: 500;
        margin-top: 12px;
        display: none;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
      }

      
      .search-bar {
        margin-bottom: 18px;
        display: flex;
        gap: 12px;
      }
      .search-bar input {
        flex: 1;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 12px;
      }

      
      table {
        width: 100%;
        border-collapse: collapse;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      }
      thead th {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 14px;
        text-align: left;
        font-weight: 500;
      }
      tbody td {
        padding: 14px;
        border-bottom: 1px solid #eee;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      tr:hover {
        background: #f1f7ff;
      }
      .delete-btn {
        background: #e74c3c;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s ease;
      }
      .delete-btn:hover {
        background: #c0392b;
      }

    
      .no-data {
        text-align: center;
        color: #888;
        padding: 30px 0;
        font-style: italic;
      }

    
      .rating {
        display: flex;
        gap: 10px;
        font-size: 32px;
        cursor: pointer;
        justify-content: flex-start;
      }
      .rating .star {
        color: #ddd;
        transition: color 0.3s ease, transform 0.2s ease;
      }
      .rating .star:hover,
      .rating .star.hover,
      .rating .star.selected {
        color: #f1c40f;
        transform: scale(1.2);
        text-shadow: 0 2px 6px rgba(241, 196, 15, 0.6);
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1> Event Feedback Form</h1>
    <div class="container">
      
      <div class="card">
        <h2>Submit Your Feedback</h2>
        <form id="feedbackForm">
          <div>
            <label for="name">Attendee Name</label>
            <input type="text" id="name" name="name" required />
            <small class="error">Name must be at least 3 characters.</small>
          </div>
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
            <small class="error">Enter a valid email address.</small>
          </div>
          <div>
            <label for="event">Event Attended</label>
            <select id="event" name="event" required>
              <option value="">Select Event</option>
              <option>Webinar</option>
              <option>Workshop</option>
              <option>Meetup</option>
            </select>
            <small class="error">Please select an event.</small>
          </div>
          <div>
            <label for="rating">Rating</label>
            <div class="rating" id="starRating">
              <i class="fa-solid fa-star star" data-value="1"></i>
              <i class="fa-solid fa-star star" data-value="2"></i>
              <i class="fa-solid fa-star star" data-value="3"></i>
              <i class="fa-solid fa-star star" data-value="4"></i>
              <i class="fa-solid fa-star star" data-value="5"></i>
            </div>
            <input type="hidden" id="rating" name="rating" required />
            <small class="error">Select a rating between 1â€“5.</small>
          </div>
          <div>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" required></textarea>
            <small class="error"
              >Comments must be at least 10 characters.</small
            >
          </div>
          <button type="submit">Submit Feedback</button>
          <div id="formMessage" class="message"></div>
        </form>
      </div>

    
      <div class="card">
        <h2>View Feedback</h2>
        <div class="search-bar">
          <input type="text" id="searchName" placeholder="Search by Name" />
          <input type="text" id="searchEvent" placeholder="Search by Event" />
        </div>
        <div id="feedbackTableContainer">
          <p class="no-data">No feedback found.</p>
        </div>
      </div>
    </div>

    <script>
      
      const StorageUtil = {
        getItem: (key) => JSON.parse(localStorage.getItem(key)) || [],
        setItem: (key, value) =>
          localStorage.setItem(key, JSON.stringify(value)),
      };

      
      class FeedbackFormHandler {
        constructor(form, msgEl) {
          this.form = form;
          this.msgEl = msgEl;
          this.init();
        }
        init() {
          this.form.addEventListener("submit", (e) => this.handleSubmit(e));
          this.form
            .querySelectorAll("input,select,textarea")
            .forEach((field) => {
              field.addEventListener("input", () => this.validateField(field));
            });
        }
        validateField(field) {
          let valid = true,
            v = field.value.trim();
          const err = field.nextElementSibling;
          if (field.id === "name") valid = v.length >= 3;
          if (field.id === "email") valid = /^\S+@\S+\.\S+$/.test(v);
          if (field.id === "event") valid = v !== "";
          if (field.id === "rating") valid = v >= 1 && v <= 5;
          if (field.id === "comments") valid = v.length >= 10;
          if (field.id !== "rating") {
            field.style.borderColor = valid ? "#ccc" : "#e74c3c";
          }
          err.style.display = valid ? "none" : "block";
          return valid;
        }
        validateForm() {
          return [...this.form.elements].every((el) =>
            el.tagName !== "BUTTON" ? this.validateField(el) : true
          );
        }
        handleSubmit(e) {
          e.preventDefault();
          if (!this.validateForm()) {
            this.showMsg("Please fix the errors before submitting.", "error");
            return;
          }
          const fb = {
            id: Date.now(),
            name: this.form.name.value.trim(),
            email: this.form.email.value.trim(),
            event: this.form.event.value,
            rating: this.form.rating.value,
            comments: this.form.comments.value.trim(),
          };
          const data = StorageUtil.getItem("feedbacks");
          data.push(fb);
          StorageUtil.setItem("feedbacks", data);
          this.showMsg("Feedback submitted successfully!", "success");
          this.form.reset();
          [...this.form.elements].forEach((el) => {
            if (el.tagName !== "BUTTON") el.style.borderColor = "#ccc";
            if (el.nextElementSibling?.tagName === "SMALL")
              el.nextElementSibling.style.display = "none";
          });
          document
            .querySelectorAll(".rating .star")
            .forEach((s) => s.classList.remove("selected"));
          viewer.renderTable();
        }
        showMsg(msg, type) {
          this.msgEl.textContent = msg;
          this.msgEl.className = `message ${type}`;
          this.msgEl.style.display = "block";
          setTimeout(() => (this.msgEl.style.display = "none"), 3000);
        }
      }

      
      class FeedbackViewer {
        constructor(container) {
          this.container = container;
          this.sName = document.getElementById("searchName");
          this.sEvent = document.getElementById("searchEvent");
          this.sName.addEventListener("input", () => this.renderTable());
          this.sEvent.addEventListener("input", () => this.renderTable());
          this.renderTable();
        }
        renderTable() {
          const fbs = StorageUtil.getItem("feedbacks");
          const f1 = this.sName.value.toLowerCase(),
            f2 = this.sEvent.value.toLowerCase();
          const data = fbs.filter(
            (f) =>
              f.name.toLowerCase().includes(f1) &&
              f.event.toLowerCase().includes(f2)
          );
          if (!data.length) {
            this.container.innerHTML = `<p class="no-data">No feedback found.</p>`;
            return;
          }
          let t = `<table><thead><tr>
          <th>Name</th><th>Email</th><th>Event</th><th>Rating</th><th>Comments</th><th>Action</th>
        </tr></thead><tbody>`;
          data.forEach((f) => {
            let stars = "â˜…".repeat(f.rating) + "â˜†".repeat(5 - f.rating);
            t += `<tr>
            <td>${f.name}</td>
            <td>${f.email}</td>
            <td>${f.event}</td>
            <td style="color:#f1c40f;font-weight:bold">${stars}</td>
            <td>${f.comments}</td>
            <td><button class="delete-btn" data-id="${f.id}">Delete</button></td>
          </tr>`;
          });
          t += "</tbody></table>";
          this.container.innerHTML = t;
          this.container
            .querySelectorAll(".delete-btn")
            .forEach((btn) =>
              btn.addEventListener("click", (e) => this.deleteFeedback(e))
            );
        }
        deleteFeedback(e) {
          const id = +e.target.dataset.id;
          let data = StorageUtil.getItem("feedbacks").filter((f) => f.id !== id);
          StorageUtil.setItem("feedbacks", data);
          this.renderTable();
        }
      }


      const stars = document.querySelectorAll(".rating .star");
      const ratingInput = document.getElementById("rating");
      stars.forEach((star, idx) => {
        star.addEventListener("mouseover", () => {
          stars.forEach((s, i) => s.classList.toggle("hover", i <= idx));
        });
        star.addEventListener("mouseout", () =>
          stars.forEach((s) => s.classList.remove("hover"))
        );
        star.addEventListener("click", () => {
          ratingInput.value = star.dataset.value;
          stars.forEach((s, i) => s.classList.toggle("selected", i <= idx));
        });
      });

      const formHandler = new FeedbackFormHandler(
        document.getElementById("feedbackForm"),
        document.getElementById("formMessage")
      );
      const viewer = new FeedbackViewer(
        document.getElementById("feedbackTableContainer")
      );
    </script>
  </body>
</html>
