<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :- type format ref -->

    <!-- 2 type 
        1) primitive datattpe :- signle value
        2) non-primitive datatype :- multiple value store
        array and object
    -->

    <script>
        // 1) number
        let num = 6.7 
        console.log("num =>",num) 
        console.log(typeof(num))

        // 2) string 
        let name = "monika"
        console.log(name)
        console.log(typeof(name))

        // 3) boolean :- true / false 
        let xy = false 
        console.log(xy)
        console.log(typeof(xy))

        // 4) null 
        let data = null 
        console.log(data)
        console.log(typeof(data))
        
        // 5) undefined

        let newdata;
        console.log(newdata)
        console.log(typeof(newdata))

        // 6) bigint 

        let xyz = BigInt(976565767524)
        console.log(xyz)
        console.log(typeof(xyz))

        // 7) symbol 

        let ab = Symbol(123)
        console.log(ab)
        console.log(typeof(ab))
    </script>

</body>
</html>
