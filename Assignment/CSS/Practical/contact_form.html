<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Contact Form</title>
        <link rel="stylesheet" href="/contact.css" />
    </head>
    <body>
      <table>
        <form action="">
    <h1 style="text-align: center">Contact Form</h1>
    <tr>
      <td>
        <label form="name">Full Name:</label>
        </td>
        <td>
        <input type="text" required placeholder="Full Name:"   pattern="[A-Za-z]{3,8} " required>
       </td>
    </tr>

    <tr>
      <td>
        <label form="name">Email:</label>
        </td>
        <td>
        <input type="text" required paceholder="Email:" pattern="[A-Za-z]{3,8}" required>
      </td>
    </tr>

    <tr>
      <td>
        <label form="name">Phone Number:</label>
        </td>
        <td>
        <input type="text" required paceholder="Phone Number:" pattern="[6-9][0-9]{9}" required>
      </td>
    </tr>

    <tr>
        <td>
        <label form="name">Select your subject:</label>
        </td>
        <td>
        <select name="" id="" >
          <option value="">Select Subject</option>
          <option value="">English</option>
          <option value="">Maths</option>
          <option value="">Science</option>
          <option value="">S.S</option>
          <option value="">Hindi</option>
        </select>
      </td>
      </tr>

    <tr>
      <td>
        <label form="name">Message:</label>
        </td>
        <td>
        <input type="text" required placeholder="Message" required>
      </td>
    </tr>

    <tr>
      <td align="center" colspan="2">
        <input type="submit" class="submit">
      </td>
    </tr>
    </form>
    </table>
