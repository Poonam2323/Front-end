    <head>
        <meta charset="UTF-8">

        <title>Contact Form</title>

            <table 
                align="center"

                    </tr>


                <tr>

                         pattern="[a-z0-9._%+-]+@[a-z]+\.[a-z]{2}$">
                    </td>
                </tr>

                    <tr>
                        <td>
                            <label for="phone number">Phone Number</label>

                    </tr>

                    <tr>

                    <tr>

                            <textarea name="" id="" placeholder="Enter Your Address">

                        </td>
                    </tr>

                            <input type="Submit" style="padding: 14px 27px; background-color: #3b3b3b3e; color:#fffffffb; font-size: 15px; border: none;">
                        </td>
                    </tr>
                </form>
            </table>
