<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Feedback Form</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f3f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 20px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      display: grid;
      gap: 15px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #244b75;
    }

    .rating-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .rating-options label {
      font-weight: normal;
    }

    button {
      padding: 12px;
      background: #bf52b7;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

  
    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
        gap: 12px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <form class="form-container">
    <h2>Event Feedback Form</h2>
    
  
    <div>
      <label for="name">Attendee Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>


    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>


    <div>
      <label for="event">Event Attended</label>
      <select id="event" name="event" required>
        <option value="">-- Select Event --</option>
        <option value="webinar">Webinar</option>
        <option value="workshop">Workshop</option>
        <option value="meetup">Meetup</option>
      </select>
    </div>


    <div>
      <label>Rating (1-5)</label>
      <div class="rating-options">
        <label><input type="radio" name="rating" value="1" required> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </div>
    </div>

    <div>
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
