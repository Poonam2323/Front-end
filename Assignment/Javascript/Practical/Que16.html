<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      let car = {
        brand: "Hyundai",
        model: "Civic",
        year: 2022,
      };

      console.log(car.brand);
      console.log(car.model);
      console.log(car.year);

      car.year = 2024;
      console.log(car.year);

      car.color = "White";
      console.log(car.color);

      console.log(car);
    </script>
  </body>
</html>
