<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetTimeout</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <script>
      setTimeout(function () {
        document.body.style.backgroundColor = "green";
      }, 6000);
    </script>
  </body>
</html>
