<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      let fruits = ["Orange", "Grapes", "Mango"];

      console.log(fruits);

      fruits.push("Mango");
      console.log(fruits);

      fruits.shift();
      console.log(fruits);
    </script>
  </body>
</html>
