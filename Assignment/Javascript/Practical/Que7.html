<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else condition</title>
  </head>
  <body>
    <script>
      let x = 20;

      if (x > 0) {
        console.log("Value is Positive");
      } else if (x < 0) {
        console.log("Value is Nagative");
      } else {
        console.log("Value is Zero");
      }
    </script>
  </body>
</html>
