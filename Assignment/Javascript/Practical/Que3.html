<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <script>
      let name = "Poonam";
      console.log("value:", name, "& type of:", typeof name);

      let age = 22;
      console.log("value:", age, "& type of:", typeof age);

      let data;
      console.log("value:", data, "& type of:", typeof data);

      let isStudent = true;
      console.log("value:", isStudent, "& type of:", typeof isStudent);

      let value = null;
      console.log("value:", value, "& type of:", typeof value);
    </script>
  </body>
</html>
