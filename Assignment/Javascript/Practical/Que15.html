<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array sum</title>
  </head>
  <body>
    <script>
      let arr = [20, 30, 40, 50, 60];
      let sum = 0;

      for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i];
      }
      console.log(arr);
      console.log("sum:", sum);
    </script>
  </body>
</html>
