<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <button id="btn">Click Me</button>

    <script>
      let button = document.getElementById("btn");

      button.addEventListener("click", function () {
        alert("Button clicked!");
      });
    </script>
  </body>
</html>
