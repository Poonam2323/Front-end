<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operator</title>
  </head>
  <body>
    <script>
      let a = 30;
      let b = 10;

      let sum = a + b;
      console.log(sum);

      let sub = a - b;
      console.log(sub);

      let mul = a * b;
      console.log(mul);

      let div = a / b;
      console.log(div);
    </script>
  </body>
</html>
