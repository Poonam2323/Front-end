<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">Date Interval</h3>
    
    <!-- Date Input Fields -->
    <form id="dateForm" class="row g-3">
      <div class="col-md-12">
        <label for="fromDate" class="form-label">From:</label>
        <input type="date" id="fromDate" class="form-control" required>
      </div>
      <div class="col-md-12">
        <label for="toDate" class="form-label">To:</label>
        <input type="date" id="toDate" class="form-control" required>
      </div>
      <div class="col-12 text-center">
        <button type="button" id="calculate" class="btn btn-primary mt-3">Calculate</button>
      </div>
    </form>

    <!-- Result Box -->
    <div id="result" class="alert alert-info mt-4" style="display: none;">
    </div>
  </div>
</div>

<script>
$(document).ready(function () {
  $("#calculate").click(function () {
    let fromDate = new Date($("#fromDate").val());
    let toDate = new Date($("#toDate").val());

    if (!$("#fromDate").val() || !$("#toDate").val()) {
      alert("Please select both dates!");
      return;
    }

    if (toDate < fromDate) {
      alert("The 'To' date must be after 'From' date!");
      return;
    }

    // Calculate difference in milliseconds
    let diffTime = Math.abs(toDate - fromDate);
    let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    let diffWeeks = Math.floor(diffDays / 7);
    let diffMonths = Math.floor(diffDays / 30.44); // average month length
    let diffYears = Math.floor(diffDays / 365.25); // considering leap years

    // Display result
    $("#result").html(`
      <strong>Date interval between ${fromDate.toLocaleDateString()} and ${toDate.toLocaleDateString()}</strong><br>
      In years: ${diffYears} <br>
      In months: ${diffMonths} <br>
      In weeks: ${diffWeeks} <br>
      In days: ${diffDays}
    `).show();
  });
});
</script>

</body>
</html>
