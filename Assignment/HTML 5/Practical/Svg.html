<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <title>SVG to HTML</title>
    <link rel="stylesheet" 
          href="style.css">
</head>

<body>
    <div style="display: flex; 
                flex-direction: column;
                justify-content: center; 
                align-items: center;
                height:100vh;">
        

        <svg width="200" 
             height="200" 
             style="border: 2px solid black;">
            <circle cx="95" 
                    cy="95"
                    r="70" 
                    stroke="green" 
                    stroke-width="5" 
                    fill="yellowgreen" />
        </svg>
    </div>
</body>

</html>
